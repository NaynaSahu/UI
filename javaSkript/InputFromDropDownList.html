<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">

        function getInput(){

            city = document.getElementById("cityList");

            document.getElementById("chose").value = city.options[city.selectedIndex].text;



        }

    </script>
</head>
<body>

    <table>
        <tr>
            <td>
                select city:
            </td>
            <td>
                <select id="cityList" onchange="return getInput()">
                    <option>bhopal</option>
                    <option>Indore</option>
                    <option>ujain</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                you chose:
            </td>
            <td>
                <input type="text" id="chose">
            </td>
        </tr>
    </table>
    
</body>
</html>
