<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function random(min,max){
			
		n = Math.floor((Math.random()*(max-min+1))+min);
		 return n;
	}

   
	</script>
</head>
<body>
		<p id = "ra">Numbers :</p>
		<button onclick="document.getElementById('para').innerHTML = random(0,10)">Click me</button>

	

</body>
</html>
