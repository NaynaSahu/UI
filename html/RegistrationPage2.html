<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
</head>
<body>
	<bgcolour = lightblue>
	<center>
		<H1>Personal Details</H1>
		<form>
			<fieldset>
			<br><label>First Name</label>
			<input type="text" name="fname" placeholder="First Name"><br>
			<br><label>Last Name</label>
			<input type="text" name="lname" placeholder="Last Name"><br>
			<br><label>Date Of Birth</label>
			<input type="Date" name="Date"><br>
			<br><label>Gender</label>
			<input type="radio" name="Gender" value="Male">Male
			<input type="radio" name="Gender" value="Female">Female
			<input type="radio" name="Gender" value="Other">Other<br>
			<br><label>Email</label>
			<input type="Email" name="Email" placeholder="Email"><br>
			<br><label>Experience In</label>
			<input type="checkbox" name="ei">java
			<input type="checkbox" name="ei">C
			<input type="checkbox" name="ei">C++
			<input type="checkbox" name="ei">Android
			<input type="checkbox" name="ei">HTML/CSS
			<br><label>State </label>
			<select >
				<option>Madhya Pradesh</option>
				<option>Maharashtra</option>
				<option>Haryana</option>
				<option>Uttar Pradesh</option>
				<option>Andra Pradesh</option>
				<option>Tamil Nadu</option>
				<option>Gujarat</option>
				<option>Bihar</option>
				<option>Rajisthan</option>
			</select><br>
			<br>Upload image<input type="submit" value="Choose Image">here
			<br><label>Address</label>
			<br><textarea rows="5" cols="20"> </textarea>
			<br><input type="submit" value="submit">
			</fieldset>
		</form>
	</center>

</body>
</html>
